<!DOCTYPE html>
<html lang="en" >

<head>
	<meta charset="UTF-8">
	<title>Registrazione</title>
	<!--<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">-->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="form2"> 
			<div id="signup">   
				<h1>Registrati</h1>
					
					<label>
						Nome:<span class="req">*</span>
					</label>
					<div class="field-wrap">
						<input type="text" id="nome" onkeydown="Name()" onchange="Name()"/>
					</div>
					<label>
						Cognome:<span class="req">*</span>
					</label>
					<div class="field-wrap">
						<input type="text" id="cognome" onkeydown="lastName()" onchange="lastName()"/>
					</div>
					<label>
						Data di nascita:<span class="req">*</span>
					</label>
					<div class="field-wrap">
						<input type="date" min="1918-01-01" max="2018-12-31"/>
					</div>
					<label>
							Indirizzo:<span class="req">*</span>
						</label>
					<div class="field-wrap">
						
						<input type="text" id="indirizzo" onkeydown="address()" onchange="address()"/>
					</div>
					<label>
							No. Civico:<span class="req">*</span>
						</label>
					<div class="field-wrap">
						
						<input type="text" id="civico" onkeydown="civic()" onchange="civic()"/>
					</div>
					<label>
							Citt√†:<span class="req">*</span>
						</label>
					<div class="field-wrap">
						
						<input type="text" id="citta" onkeydown="city()" onchange="city()"/>
					</div>
					<label>
							Nap:<span class="req">*</span>
						</label>
					<div class="field-wrap">
						
						<input type="text"/>
					</div>
						<label>
							No. Telefono:<span class="req">*</span>
						</label>
					
					<div class="field-wrap">
						<input type="text"/>
					</div>
					<label>
							E-mail:<span class="req">*</span>
						</label>
					<div class="field-wrap">
						
						<input type="text" id="mail" onkeydown="Email()" onchange="Email()"/>
					</div>
					<label>
							Genere(sesso):<span class="req">*</span>
						</label>
					<div class="field-wrap">
						<input list="gender" name="gender">
						<datalist id="gender">
							<option value="M">
							<option value="F">
						</datalist>
					</div>
					<label>
							Hobby:
						</label>
					<div class="field-wrap">
						
						<input type="text"/>
					</div>
					<label>
							Professione:
						</label>
					<div class="field-wrap">
						
						<input type="text"/>
					</div>
					<div class="top-row">
						<div class="field-wrap">
							<a href="PaginaBenvenuto.html"><button class="button button-block"/>Avanti</button></a>
						</div>
					
						<div class="field-wrap">
						  <button type="submit" class="button button-block" onclick="delete()"/>Cancella</button>
						</div>
					</div>
					
          
				</form>

			</div>
    </div> <!-- /form -->
	<!--<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>-->
	<script  src="js/index.js"></script>
	<script  src="js/convalidator.js"></script>
</body>
</html>
